name: Build and Release

on:
  push:
    branches: [ main, dev, feature/add-workflow-ci ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, dev, feature/add-workflow-ci ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DPARSER_TYPE=CLI11 \
            -DUSE_THREAD_SANITIZER=ON \
            -DUSE_ADDRESS_SANITIZER=OFF

      - name: Build
        run: |
          cd build
          make -j4

      - name: Test
        run: |
          cd build
          ./ctrace -h

      - name: Package Linux Release
        run: |
          cd build
          tar -czf ctrace-linux.tar.gz ctrace
          
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ctrace-linux
          path: build/ctrace-linux.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DPARSER_TYPE=CLI11 \
            -DUSE_THREAD_SANITIZER=ON \
            -DUSE_ADDRESS_SANITIZER=OFF

      - name: Build
        run: |
          cd build
          make -j4

      - name: Test
        run: |
          cd build
          ./ctrace -h

      - name: Package macOS Release
        run: |
          cd build
          tar -czf ctrace-macos.tar.gz ctrace
          
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ctrace-macos
          path: build/ctrace-macos.tar.gz

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/feature/add-workflow-ci'
    steps:
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: ctrace-linux
          
      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: ctrace-macos
          
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name || 'latest' }}
          release_name: ctrace ${{ github.ref_name || 'latest' }}
          draft: false
          prerelease: false
          
      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ctrace-linux.tar.gz
          asset_name: ctrace-linux.tar.gz
          asset_content_type: application/gzip
          
      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ctrace-macos.tar.gz
          asset_name: ctrace-macos.tar.gz
          asset_content_type: application/gzip