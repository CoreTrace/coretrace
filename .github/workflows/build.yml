name: Build and Release

on:
  push:
    branches: [ main, dev, feature/add-workflow-ci ]
  pull_request:
    branches: [ main, dev, feature/add-workflow-ci ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DPARSER_TYPE=CLI11 \
            -DUSE_THREAD_SANITIZER=ON \
            -DUSE_ADDRESS_SANITIZER=OFF

      - name: Build
        run: |
          cd build
          make -j4

      - name: Test
        run: |
          cd build
          ./ctrace -h

      - name: Package Linux Release
        run: |
          cd build
          tar -czf ctrace-linux.tar.gz ctrace
          
      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ctrace-linux
          path: build/ctrace-linux.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DPARSER_TYPE=CLI11 \
            -DUSE_THREAD_SANITIZER=ON \
            -DUSE_ADDRESS_SANITIZER=OFF

      - name: Build
        run: |
          cd build
          make -j4

      - name: Test
        run: |
          cd build
          ./ctrace -h

      - name: Package macOS Release
        run: |
          cd build
          tar -czf ctrace-macos.tar.gz ctrace
          
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ctrace-macos
          path: build/ctrace-macos.tar.gz